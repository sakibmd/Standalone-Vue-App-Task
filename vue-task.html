<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Information</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-secondary">
    <div class="container" id="app">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center my-3">My Profile Information</h2>
            </div>
            <div class="card-body" v-if="showForm">
              <form @submit.prevent="saveData">
                <div class="form-group">
                  <label for="name">Enter Name</label>
                  <input
                    type="text"
                    v-model="name"
                    class="form-control"
                    placeholder="name"
                    id="name"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    v-model="email"
                    class="form-control"
                    placeholder="email"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label>Gender</label><br />
                  <input type="radio" v-model="gender" value="male" />
                  Male
                  <br />
                  <input type="radio" v-model="gender" value="female" />
                  Female
                  <br />
                  <input type="radio" v-model="gender" value="others" />
                  Others
                  <br />
                </div>
                <div class="form-group">
                  <label>Date of Birth</label><br />
                  <input type="date" v-model="dob" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Marital Status</label><br />
                  <select v-model="marital_status" class="form-control">
                    <option value="">select any</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="separated ">Separated</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="address">Address</label><br />
                  <input
                    type="text"
                    v-model="address"
                    class="form-control"
                    placeholder="address"
                  />
                </div>
                <div class="form-group">
                  <label for="bio">Bio</label><br />
                  <textarea
                    v-model="bio"
                    placeholder="enter bio"
                    id="bio"
                    rows="3"
                    class="form-control"
                  ></textarea>
                </div>
                <button class="btn btn-success">Save</button>
              </form>
            </div>
            <div class="card-body" v-else>
              <table class="table">
                <tr>
                  <th>Name</th>
                  <td>{{ name }}</td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td>{{ email }}</td>
                </tr>
                <tr>
                  <th>Gender</th>
                  <td>{{ gender }}</td>
                </tr>
                <tr>
                  <th>Date of birth</th>
                  <td>{{ dob }}</td>
                </tr>
                <tr>
                  <th>Marital Status</th>
                  <td>{{ marital_status }}</td>
                </tr>
                <tr>
                  <th>Address</th>
                  <td>{{ address }}</td>
                </tr>
                <tr>
                  <th>Bio</th>
                  <td style="white-space: pre">{{ bio }}</td>
                </tr>
              </table>
              <div class="card-footer">
                <a class="btn btn-info" @click.prevent="updateProfile"
                  >Update Profile</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          name: "",
          email: "",
          gender: "",
          dob: "",
          marital_status: "",
          address: "",
          bio: "",
          showForm: true,
        },
        methods: {
          saveData() {
            this.showForm = false;
          },
          updateProfile() {
            this.showForm = true;
          },
        },
        computed: {},
      });
    </script>
  </body>
</html>
